<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Shop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="nav-container">
            <nav class="menu-list">
                <ul>
                    <li class="menu-item">
                        <a href="#" class="menu-link">
                            <img class="logo-img" src="img/logo.png" alt="logo" />
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="#" class="menu-link">
                            <img class="search-icon" src="img/search.png" alt="search" />
                        </a>
                    </li>
                </ul>
            </nav>
            <nav class="user-list">
                <ul>
                    <li class="user-list-item">
                        <a href="#" class="user-list-link">
                            <img src="img/menu.png" alt="menu" class="menu-icon" />
                        </a>
                    </li>
                    <li class="user-list-item adaptive-phone">
                        <a href="#" class="user-list-link">
                            <img src="img/basket.png" alt="basket" />
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="items" id="items-container">
    </div>

    <button class="browse-button">Browse all Products</button>

    <div id="items-container"></div>
    <div id="cart-container" style="display: none;">
        <h2>Cart Items</h2>
        <div id="cart-items"></div>
        <div id="total-amount"></div>
    </div>


    <script src="script.js"></script>
</body>

</html>
